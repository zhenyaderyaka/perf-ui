EatsyWeb: # TestSuite
  EatsySearch: # TestCase
    url:
      - https://www.etsy.com/
    steps:
      - input:
          xpath: //input[@id='search-query']
          value: hats
      - check:
          xpath: //button[@value='Search']
      - click:
          xpath: //button[@value='Search']
      - input:
          xpath: //input[@id='search-query']
          value: shoes
      - click:
          xpath: //button[@value='Search']
  EatsyLogin: #TestCase
    url:
      - https://www.etsy.com/   
    steps:
      - click: 
          xpath: //a[@id='sign-in']
      - check:
          xpath: //input[@id='join_neu_email_field']
      - input:
          xpath: //input[@id='join_neu_email_field']
          value: hupfyn@gmail.com
      - check:
          xpath: //input[@id='join_neu_password_field']
      - input:
          xpath: //input[@id='join_neu_password_field']
          value: RootRootRoot
      - click:
          xpath: //button[@value='sign-in']
  EatsySearchParam:
    url:
      - https://www.etsy.com/search?q=
    parameters:
      - shoes
      - hats